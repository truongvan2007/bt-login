<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        .welcome-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .demo-btn {
            background-color: #2196F3;
            color: white;
        }
        .demo-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Chào mừng!</h1>
        <div id="user-info" class="user-info">
            Đang tải thông tin người dùng...
        </div>
        <div class="button-container">
            <a href="/public/grid-demo.html" class="btn demo-btn">Xem DevExtreme Grid Demo</a>
            <button id="logout-btn" class="btn logout-btn">Đăng xuất</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInfoElement = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Check for token in localStorage or sessionStorage
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            const userStored = localStorage.getItem('user') || sessionStorage.getItem('user');
            
            if (!token) {
                // Redirect to login page if not logged in
                window.location.href = '/public/index.html';
                return;
            }
            
            // Display user info from storage first (faster UX)
            if (userStored) {
                try {
                    const user = JSON.parse(userStored);
                    userInfoElement.textContent = `Xin chào ${user.username}!`;
                } catch (e) {
                    console.error('Error parsing stored user data', e);
                }
            }
            
            // Verify token with server and get fresh user data
            fetch('http://localhost:3000/user', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token invalid or expired');
                }
                return response.json();
            })
            .then(data => {
                // Update user info with data from server
                userInfoElement.textContent = `Xin chào ${data.user.username}!`;
            })
            .catch(error => {
                console.error('Authentication error:', error);
                // Clear invalid token and redirect to login
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('user');
                window.location.href = '/public/index.html';
            });
            
            // Handle logout
            logoutBtn.addEventListener('click', function() {
                // Clear token and user data
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('user');
                
                // Redirect to login page
                window.location.href = '/public/index.html';
            });
        });
    </script>
</body>
</html>
